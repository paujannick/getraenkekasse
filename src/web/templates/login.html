<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<h1>Anmeldung</h1>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<form method="post">
    <label>Nutzername:<br><input type="text" name="username"></label><br>
    <label>Passwort:<br><input type="password" name="password"></label><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
