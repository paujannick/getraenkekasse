{% extends 'base.html' %}
{% block content %}
<h1>Transaktionen</h1>
<table>
<tr><th>Zeitpunkt</th><th>Benutzer</th><th>Getränk</th><th>Menge</th></tr>
{% for r in items %}
<tr>
<td>{{ r['timestamp'] }}</td>
<td>{{ r['user_name'] }}</td>
<td>{{ r['drink_name'] }}</td>
<td>{{ r['quantity'] }}</td>
</tr>
{% endfor %}
</table>
<form method="post" action="{{ url_for('log_clear') }}" onsubmit="return confirm('Log wirklich löschen?');">
    <button type="submit">Log löschen</button>
</form>
{% endblock %}
